<!DOCTYPE html>
<html>   
    <head>
  		<title>COVID TEST</title>		
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>								 
          <style>
            body{
                background: rgb(248, 248, 178);
            }
            /* input{
                width: 75px;
            } */
          </style>
        </head>
    <body>
        <!-- {{a}} -->
      <h1 align = "center">COVID TEST</h1>
      {% if RESULT %}
      <h1>Predicted result :{{RESULT}}</h1>
      {% endif %}
      <div class="px-5">
        <div class="container">
            <div class="row justify-content-center">
            <form  enctype='multipart/form-data'   action = "predictmpg" method="POST" >
            {% csrf_token %}
            <!-- <table  align ="center" cellspacing ="7" cellpadding="5"> --><!-- </table>g-col-6 g-col-md-4 -->
            <div class="col-md-6 w-50 my-3 ">
                <label for="GENDER" class="visually-hidden">GENDER</label>
                <input type="text" class="form-control" name ="GENDER" id ="GENDER" placeholder="Enter 1 for female , 0 for male">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="AGE" class="visually-hidden">AGE</label>
                <input type="text" class="form-control" name ="AGE" id ="AGE" placeholder="AGE">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="WBC" class="visually-hidden">WBC</label>
                <input type="text" class="form-control" name ="WBC" id ="WBC" placeholder="WBC">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="Platelets" class="visually-hidden">Platelets</label>
                <input type="text" class="form-control" name ="Platelets" id ="Platelets" placeholder="Platelets">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="Neutrophils" class="visually-hidden">Neutrophils</label>
                <input type="text" class="form-control" name ="Neutrophils" id ="Neutrophils" placeholder="Neutrophils">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="Lymphocytes" class="visually-hidden">Lymphocytes</label>
                <input type="text" class="form-control" name ="Lymphocytes" id ="Lymphocytes" placeholder="Lymphocytes">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="Monocytes" class="visually-hidden">Monocytes</label>
                <input type="text" class="form-control" name ="Monocytes" id ="Monocytes" placeholder="Monocytes">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="Eosinophils" class="visually-hidden">Eosinophils</label>
                <input type="text" class="form-control" name ="Eosinophils" id ="Eosinophils" placeholder="Eosinophils">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="Basophils" class="visually-hidden">Basophils</label>
                <input type="text" class="form-control" name ="Basophils" id ="Basophils" placeholder="Basophils">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="CRP" class="visually-hidden">CRP</label>
                <input type="text" class="form-control" name ="CRP" id ="CRP" placeholder="CRP">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="AST" class="visually-hidden">AST</label>
                <input type="text" class="form-control" name ="AST" id ="AST" placeholder="AST">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="ALT" class="visually-hidden">ALT</label>
                <input type="text" class="form-control" name ="ALT" id ="ALT" placeholder="ALT">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="ALP" class="visually-hidden">ALP</label>
                <input type="text" class="form-control" name ="ALP" id ="ALP" placeholder="ALP">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="GGT" class="visually-hidden">GGT</label>
                <input type="text" class="form-control" name ="GGT" id ="GGT" placeholder="GGT">
            </div>
            <div class="col-md-6 w-50 my-3">
                <label for="LDH" class="visually-hidden">LDH</label>
                <input type="text" class="form-control" name ="LDH" id ="LDH" placeholder="LDH">
            </div>
            <div class="col-md-6 ">
                <button type="submit" class="btn btn-warning mb-3 my-3">Submit </button>
              </div>
            </form>
      </div></div></div>
        
    </body>
</html>
